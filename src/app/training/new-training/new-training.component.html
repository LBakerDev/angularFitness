<section class="new-training" fxLayout fxLayoutAlign="center">

    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
          Time to start a workout
        </mat-card-title>
        <mat-card-content>
            <mat-form-field fxLayoutAlign="center">
                <mat-select  placeholder="Next exercise">
                  <mat-option value="crunches">
                    Crunches
                  </mat-option>
                  <mat-option value="Pushups">
                    Pushups
                  </mat-option>
                  <mat-option value="Pullups">
                    Pull-ups
                  </mat-option>
                  <mat-option value="Situps">
                    Situps
                  </mat-option>
                </mat-select>
              </mat-form-field>
                      </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button type="submit" mat-button>Start</button>
        </mat-card-actions>
      </mat-card>

</section>
